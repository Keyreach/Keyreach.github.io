<html>
<head>
<meta charset='utf-8'>
</head>
<body>
<div id='cubique' style='width:250px;height:250px;border:2px solid #000'></div>
</body>
<script>
qubiq = document.getElementById('cubique'); 				// элемент, у которого собираемся изменять цвет и по которому корочи водить дохляком
															// для тела документа - document.body
qubiq.onmousemove = function(event){						// делаем анонимную функцию - обработчик события перемещения дохляка (onmousemove) по элементу
	a = Math.floor((event.pageX/qubiq.offsetWidth)*360); 	// получаем hue, т.е. оттенок, таким методом: (координата/длина)*максимальное значение, округляем и присваиваем переменной h
	b = Math.floor((event.pageY/qubiq.offsetHeight)*100);	// то же самое для какого-нибудь второго параметра (у меня lightness) и оси абсцисс
	qubiq.style.backgroundColor = 'hsl('+a+',50%,'+b+'%)';	// присваиваем свойству backgroundColor элемента наши значения в формате HSL, для saturation - 50%
															// можно пользовать rgb(), только убрать проценты и указать максимумы переменных - 255
}
</script>
</html>
