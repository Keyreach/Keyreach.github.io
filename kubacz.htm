<!doctype html>
<html>
<head>
<title>KUBACZ</title>
<meta charset='utf-8'>
</head>
<body>
<canvas height='480' width='640' id='kanwas'>
</canvas>
</body>
<script>
var mov = 0;
var jmp = 0;
var x = y = 3;
var w = 640;
var h = 480;
var b = 8;
var kanwas = document.getElementById('kanwas');
var ktx = kanwas.getContext('2d');
ktx.fillRect(0,0,kanwas.width,kanwas.height);
var skreen = new Array();
for(i=0;i<(w/b);i++){
	skreen[i] = new Array();
	for(j=0;j<(h/b);j++){
		skreen[i][j] = 0;
	}
}
skreen[x][y] = 2;
function drawSkreen(){
	ktx.fillStyle = '#000';
	ktx.fillRect(0,0,kanwas.width,kanwas.height);
	for(i=0;i<(w/b);i++){
		for(j=0;j<(h/b);j++){
			if(skreen[i][j] == 1){
				ktx.fillStyle = "#159";
				ktx.fillRect(i*b,j*b,b,b);
			} else if(skreen[i][j] == 2){
				ktx.fillStyle = "#195";
				ktx.fillRect(i*b,j*b,b,b);
			}
		}
	}	
}
function movePc(dir){
	if(chkPos(dir)){
		skreen[x][y] = 0;
		switch(dir){
			case 6: x++; break;
			case 2: y++; break;
			case 4: x--; break;
			case 8: y--; break;
			case 3: x++; y++; break;
			case 1: x--; y++; break;
			case 7: x--; y--; break;
			case 9: x++; y--; break;
		}
		skreen[x][y] = 2;
		drawSkreen();
	}
}
function chkPos(dir){
	switch(dir){
		case 6: if(skreen[x+1][y]!=0) return 0; break;
		case 2: if(skreen[x][y+1]!=0) return 0; break;
		case 4: if(skreen[x-1][y]!=0) return 0; break;
		case 8: if(skreen[x][y-1]!=0) return 0; break;
		case 3: if(skreen[x+1][y+1]!=0) return 0; break;
		case 1: if(skreen[x-1][y+1]!=0) return 0; break;
		case 7: if(skreen[x-1][y-1]!=0) return 0; break;
		case 9: if(skreen[x+1][y-1]!=0) return 0; break;
	}
	return 1;
}
function drawRundumLine(){
	lien = Math.floor(Math.random()*(h/b/3))*3-1;
	a = Math.floor(Math.random()*(w/b))
	l = Math.floor(Math.random()*((w/b)-a));
	for(i=0;i<l;i++){
		skreen[a+i][lien] = 1;
	}
}
for(i=0;i<(w/b);i++){
	skreen[i][(h/b)-1] = 1;
}
for(k=0;k<20;k++)
	drawRundumLine();
drawSkreen();
window.onkeydown = function(event){
	switch(event.keyCode){
		case 37: mov = 1; break;
		case 65: if(!chkPos(2)){ jmp = 1; setTimeout('jmp=0',900); } break;
		case 39: mov = 2; break;
		case 40: movePc(2); break;
	}
}
window.onkeyup = function(event){
	switch(event.keyCode){
		case 37: mov = 0; break;
		case 39: mov = 0; break;
	}	
}
setInterval('if(mov==1) movePc(4)',100);
setInterval('if(mov==2) movePc(6)',100);
setInterval('if(jmp==1) movePc(8)',100);
setInterval('if(jmp==0) movePc(2)',150);
</script>
</html>
