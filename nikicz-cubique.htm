<html>
<head>
<meta charset='utf-8'>
</head>
<body>
<div style='position: relative;width: 640px; height: 480px; border: 2px solid #000;'>
<div id='cubique' style='position: absolute; border:1px solid #000; width: 16px; height: 16px;'></div>
</div>
</body>
<script>
var a = b = 2;
var x = y = 16;
function moveCubique(){
  if((x>=(640-16))||(x<=0)) a = -a;
  if((y>=(480-16))||(y<=0)) b = -b;
  x = x + a;
  y = y + b;
  cubique.style.top = y;
  cubique.style.left = x;
}
setInterval('moveCubique()',10);
</script>
</html>
