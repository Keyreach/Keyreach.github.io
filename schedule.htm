<html>
<head>
<meta charset='utf-8'>
<style>
body {
	font: 400 10pt Roboto;
	max-width: 550px;
	margin: 128px auto;
}
#weekday {
	padding: 8px;
	font-weight: bold;
	border-bottom: 2px solid #444;
}
.doubleperiod {
	border-bottom: 1px solid #444;
}
.period, .subject, .location {
	display: inline-block;
	padding: 8px;
	width: 256px;
}
.period, .location {
	width: 100px;
}
.btn {
	padding: 4px 8px;
	margin: 2px;
	cursor: pointer;
}
</style>
</head>
<body>
<div id=weekday>
<div onclick='changeWeek();this.innerHTML=(this.innerHTML=="нечётная" ? "чётная" : "нечётная")' style='float:right;padding:2px;cursor:pointer'>нечётная</div>
<span id=cwday></span>
</div>
<div id=tbl></div>
<div class=btn onclick='prevDay()' style='float:left'>&laquo; PREV</div>
<div class=btn onclick='nextDay()' style='float:right'>NEXT &raquo;</div>
</body>
<script>
var oddweek = 0;
var per1 = ['08:30','10:15','12:00','14:15','16:00','17:40'];
var per2 = ['10:00','11:45','13:30','15:45','17:30','19:05'];
var schedule = [
	[
	{
		name: 'Понедельник',
		subjects: ['-','-','-','Проектирование Internet-приложений','Проектирование Internet-приложений','Проектирование Internet-приложений'],
		location: ['-','-','-','Р-243','Р-242','Р-242']
	},
	{
		name: 'Вторник',
		subjects: ['-','-','-','-','-','-'],
		location: ['-','-','-','-','-','-']
	},
	{
		name: 'Среда',
		subjects: ['-','Физкультура','Иностранный язык специальности','Теория автоматов','-','-'],
		location: ['-','-','Р-140','Р-342','-','-']
	},
	{
		name: 'Четверг',
		subjects: ['-','-','Операционные системы','Системное программное обеспечение','Построение и анализ алгоритмов','-'],
		location: ['-','-','Р-215','Р-243','Р-342','-']
	},
	{
		name: 'Пятница',
		subjects: ['-','-','Иностранный язык специальности','Организация ЭВМ','Теория автоматов','-'],
		location: ['-','-','Р-138','Р-239','Р-341','-']
	},
	{
		name: 'Суббота',
		subjects: ['-','Физкультура','-','-','-','-'],
		location: ['-','-','-','-','-','-']
	},
	],
	[
	{
		name: 'Понедельник',
		subjects: ['-','Системное программное обеспечение','Системное программное обеспечение','Проектирование Internet-приложений','-','-'],
		location: ['-','Р-342','Р-342','Р-243','-','-']
	},
	{
		name: 'Вторник',
		subjects: ['-','-','-','-','-','-'],
		location: ['-','-','-','-','-','-']
	},
	{
		name: 'Среда',
		subjects: ['-','Физкультура','Иностранный язык специальности','Теория автоматов','-','-'],
		location: ['-','-','Р-140','Р-342','-','-']
	},
	{
		name: 'Четверг',
		subjects: ['Построение и анализ алгоритмов','Построение и анализ алгоритмов','Операционные системы','Системное программное обеспечение','Построение и анализ алгоритмов','-'],
		location: ['Р-345','Р-345','Р-215','Р-243','Р-342','-']
	},
	{
		name: 'Пятница',
		subjects: ['-','-','Иностранный язык специальности','Организация ЭВМ','Теория автоматов','-'],
		location: ['-','-','Р-138','Р-239','Р-341','-']
	},
	{
		name: 'Суббота',
		subjects: ['-','Физкультура','Организация ЭВМ','Организация ЭВМ','-','-'],
		location: ['-','-','Р-440','Р-440','-','-']
	},
	]
];
cwday = (new Date()).getDay() - 1;
function updateSchedule(){
	today = schedule[oddweek][cwday];
	document.querySelector('#cwday').innerHTML = today.name;
	document.querySelector('#tbl').innerHTML = '';
	for(i=0;i<6;i++){
		document.querySelector('#tbl').innerHTML += '<div class=doubleperiod><div class=period>'+per1[i]+' - '+per2[i]+'</div><div class=subject>'+today.subjects[i]+'</div><div class=location>'+today.location[i]+'</div></div>';
	}
}
function prevDay(){
	if(cwday==0){
		cwday = 5;
	} else {
		cwday--;
	}
	updateSchedule();
}
function nextDay(){
	if(cwday==5){
		cwday = 0;
	} else {
		cwday++;
	}
	updateSchedule();
}
function changeWeek(){
	if(oddweek==0)
		oddweek = 1;
	else
		oddweek = 0;
	updateSchedule();
}
updateSchedule();
</script>
</html>
