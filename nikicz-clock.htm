<html>
<head>
<meta charset='utf-8'>
<head>
<body>
<div id=clock style='font:200 48pt Segoe UI'></div>
</body>
<script>
function updateClock(){
	time = (new Date()).toLocaleTimeString(); // new Date() создает объект типа Date(). Метод этого объекта toLocaleTimeString() возвращает время в соответствии с текущими настройками и оно присваивается переменной time
	document.getElementById('clock').innerHTML = time; // Метод объекта document getElementById(id) возвращает элемент с указанным id'ом. Свойству innerHTML (т.е. содержимое элемента) этого элемента присваивается значение переменной time.
}
setInterval('updateClock()',1000); // Функция updateClock() вызывается с частотой раз в 1000 ms
</script>
</html>
